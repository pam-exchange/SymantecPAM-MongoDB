//--- TC MongoDB ---
PAM-EF-1101=Generic exception
PAM-EF-1102=Wrong password
PAM-EF-1103=Cannot authenticate user in database
PAM-EF-1104=Cannot connect to host
PAM-EF-1105=User is not authorized to change password
PAM-EF-1106=User is not found in database